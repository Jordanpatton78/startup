<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="en"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Classroom Chat Startup</title>
        <link rel="stylesheet" href="style.css"/>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark">
        <header class="container-fluid navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html"class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="chat.html"class="nav-link">Chat</a>
                    </li>
                </ul>
        </header>
        <main class="chatMain">
            <div class="question">
                <img class="icon" id="minecraft" src="minecraft.png"></img>
                <div class="receive">
                    <p class="bubbleP">Does anyone know what the professor meant when he said emulsification?</p>
                </div>
            </div>
            <div class="question">
                <img class="icon" id="skyrim" src="skyrim.png"></img>
                <div class="receive">
                    <p class="bubbleP">Yea, it's just a step in breaking down fats.</p>
                </div>
            </div>
            <div class="askQuestion">
                <img class="myIcon" id="onePunch" src="onePunch.png"></img>
                <div class="send">
                    <p class="bubbleP">Yea, it's pretty much just straightening them out so it is easier to digest them.</p>
                </div>
            </div>
            <div class="question">
                <img class="icon" id="captainAmerica" src="captainAmerica.png"></img>
                <div class="receive">
                    <p class="bubbleP">Oh ok, that makes sense! Thank you!</p>
                </div>
            </div>
            <div class="container-fluid sender">
                <input type="text" id="sendText" placeholder="Share a question or an answer!" />
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </main>
        <hr class="footerHr">
        <footer>
            <p class="text-white">Author: Jordan Patton</p>
            <p class="text-white">View Github <a href="https://github.com/Jordanpatton78/startup">here.</a></p>
        </footer>
    </body>
</html>
